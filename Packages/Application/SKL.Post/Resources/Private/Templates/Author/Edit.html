<f:layout name="Default" />

<f:section name="Title">Edit author "{author.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{author}" objectName="author">
		<ol>
			<li>
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
			</li>
		
			<li>
				<f:form.submit value="Update" />
			</li>
		</ol>
	</f:form>
</f:section>
