<f:layout name="Default" />

<f:section name="Title">A list of forms</f:section>

<f:section name="Content">
	<f:if condition="{forms}">
		<f:then>
			<ul>
				<f:for each="{forms}" as="form">
					<li>
						<f:link.action action="show" arguments="{form: form}">{form.name}</f:link.action>
						<f:link.action action="edit" arguments="{form: form}">Edit</f:link.action>
						<f:form action="delete" arguments="{form: form}">
							<f:form.submit value="Delete" />
						</f:form>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No forms created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new form</f:link.action></p>
</f:section>
